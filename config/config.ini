[vnds_dataset]
batch_size = 8
src_max_length = 1024
tgt_max_length = 256
data_dir = ./data/vnds
train_path = ./data/vnds/train.json
test_path = ./data/vnds/test.json
valid_path = ./data/vnds/val.json

[bill_sum_dataset]
batch_size = 2
src_max_length = 1024
tgt_max_length = 256
data_dir = ./data/bill_sum/
train_path = ./data/bill_sum/train.json
valid_path = ./data/bill_sum/val.json
us_test_path = ./data/bill_sum/us_test.json
ca_test_path = ./data/bill_sum/ca_test.json

[reddit_tifu_dataset]
batch_size = 2
src_max_length = 768
tgt_max_length = 40
long_dir = ./data/reddit_tifu/long/
short_dir = ./data/reddit_tifu/short/
train_path = train.json
test_path = test.json
valid_path = val.json

[model-base]
sent_rep_tokens = True
pooler_dropout = 0.2
dropout_prop = 0.1
nhead = 8
ffn_dim = 2048
num_layers = 2
n_classes = 1

[bart-sum]
pre_trained_name = facebook/bart-base

[t5-sum]
pre_trained_name = t5-base

[vit5-sum]
pre_trained_name = VietAI/vit5-base

[bartpho-sum]
pre_trained_name = vinai/bartpho-syllable-base

[trainer-base]
delta = 1.0e-5
eval_steps = 50
losses = BCELoss,CrossEntropyLoss
n_losses = 2
no_decay = bias,LayerNorm.weight,layer_norm.weight,layernorm_embedding.weight
patience = 5
warmup_prop = 0.01
weight_decay = 0.015
num_beams = 4

[bart-sum-trainer-reddit_tifu]
accumulation_steps = 8
checkpoint = ./checkpoint/bart-sum-reddit/
epochs = 20
log = ./log/bart-sum-reddit/
lr = 1e-4
n_training_steps = 185460
n_warmup_steps = 1854
num_freeze_layers = 5
best_checkpoint = ./checkpoint/bart-sum-reddit/

